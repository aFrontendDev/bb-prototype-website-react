<!doctype html>
<html lang="en" class="no-js">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="cleartype" content="on" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <title>{{pageTitle}}</title>
    <meta name="description" content="" />

    <!-- Icons -->
    <link rel="shortcut icon" href="/_images/favicon.ico" />
    <meta name="msapplication-TileColor" content="#FFFFFF" />

    <!-- CSS -->
    <link rel="stylesheet" media="screen" href="/_styles/styles.css" />

    <!-- Feature Detection - custom tests also concatenated into this file -->
    <script src="/_scripts/modernizr.js"></script>

  </head>
  <body class="{{bodyClass}}">

    <div id='contents'>{{contents}}</div>

    <!--jQuery -->
    <script src="/_scripts/jquery.min.js"></script>

    <!-- React app -->
    <script type="text/javascript" src="/bundle.js"></script>

    <!-- babel polyfill - needed but will be added via react  -->
    <!-- <script src="/_scripts/polyfill.min.js"></script>  -->
    <!--Validation Scripts -->
    <script src="/_scripts/validation.js"></script>

    <!-- Script loader -->
    <script>
      function getParameterByName(name) {
          name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
          var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
              results = regex.exec(location.search);
          return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
      }

      var debugQS = getParameterByName('debug');
      var script = document.createElement('script');
      script.type = 'text/javascript';
      script.src = '/_scripts/scripts.min.js';

      if (debugQS && debugQS.length > 0) {
        if (debugQS === 'js') {
          script.src = '/_scripts/scripts.js';
        }
      }

      document.body.appendChild(script);
    </script>
  </body>
</html>
